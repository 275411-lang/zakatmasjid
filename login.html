<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zakat Fitrah</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        /* ===========================
           DESIGN TOKENS
           =========================== */
        :root {
            --primary-green: #5a7553;
            --primary-green-dark: #3d5a40;
            --primary-green-light: #7d9b76;
            
            --secondary-gold: #b8935e;
            
            --neutral-50: #fafaf9;
            --neutral-100: #f5f5f4;
            --neutral-200: #e7e5e4;
            --neutral-500: #78716c;
            --neutral-600: #57534e;
            --neutral-700: #44403c;
            
            --success: #10b981;
            --success-light: #d1fae5;
            --error: #ef4444;
            --warning: #f59e0b;
            --warning-light: #fef3c7;
            
            --space-xs: 0.5rem;
            --space-sm: 0.75rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            --space-3xl: 4rem;
            
            --font-sans: 'Inter', -apple-system, sans-serif;
            --font-display: 'Plus Jakarta Sans', var(--font-sans);
            
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 1.875rem;
            
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --radius-full: 9999px;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            
            --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background: linear-gradient(135deg, var(--primary-green-dark) 0%, var(--primary-green) 50%, var(--primary-green-light) 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-xl);
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
            pointer-events: none;
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            background: white;
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            max-width: 440px;
            width: 100%;
            animation: slideUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            z-index: 1;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .header {
            background: linear-gradient(135deg, var(--primary-green), var(--primary-green-light));
            color: white;
            padding: var(--space-3xl) var(--space-xl);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 2px, transparent 2px);
            background-size: 30px 30px;
            animation: rotatePattern 30s linear infinite;
        }

        @keyframes rotatePattern {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .header-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-lg);
            font-size: 2.5rem;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: pulse 2s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .header h1 {
            font-family: var(--font-display);
            font-size: var(--text-3xl);
            font-weight: 800;
            margin-bottom: var(--space-sm);
            position: relative;
            z-index: 1;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: var(--text-base);
            position: relative;
            z-index: 1;
        }

        .form-container {
            padding: var(--space-3xl) var(--space-xl);
        }

        .alert {
            padding: var(--space-md) var(--space-lg);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-lg);
            display: none;
            font-size: var(--text-sm);
            font-weight: 500;
            animation: shake 0.5s ease;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #fee2e2;
            color: var(--error);
            border-left: 4px solid var(--error);
        }

        .alert-warning {
            background: var(--warning-light);
            color: #b45309;
            border-left: 4px solid var(--warning);
        }

        .alert-success {
            background: var(--success-light);
            color: var(--success);
            border-left: 4px solid var(--success);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .form-group {
            margin-bottom: var(--space-xl);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--space-sm);
            color: var(--neutral-700);
            font-weight: 600;
            font-size: var(--text-sm);
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: var(--space-md) var(--space-lg);
            border: 2px solid var(--neutral-200);
            border-radius: var(--radius-lg);
            font-size: var(--text-base);
            font-family: var(--font-sans);
            transition: all var(--transition-base);
            background: var(--neutral-50);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 4px rgba(90, 117, 83, 0.1);
            background: white;
        }

        .password-container {
            position: relative;
        }

        .password-container input {
            padding-right: 3rem;
        }

        .toggle-password {
            position: absolute;
            right: var(--space-lg);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--neutral-500);
            font-size: var(--text-xl);
            padding: var(--space-xs);
            transition: all var(--transition-base);
            border-radius: var(--radius-md);
        }

        .toggle-password:hover {
            color: var(--primary-green);
            background: rgba(90, 117, 83, 0.1);
        }

        .error-message {
            color: var(--error);
            font-size: var(--text-xs);
            margin-top: var(--space-xs);
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .btn {
            width: 100%;
            padding: var(--space-md) var(--space-lg);
            background: linear-gradient(135deg, var(--primary-green), var(--primary-green-light));
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: var(--text-base);
            font-weight: 700;
            cursor: pointer;
            transition: all var(--transition-base);
            box-shadow: 0 4px 16px rgba(90, 117, 83, 0.4);
            font-family: var(--font-sans);
            position: relative;
            overflow: hidden;
            margin-top: var(--space-sm);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(90, 117, 83, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: var(--neutral-200);
            cursor: not-allowed;
            box-shadow: none;
        }

        .signup-link {
            text-align: center;
            margin-top: var(--space-lg);
            padding: var(--space-lg);
            background: var(--neutral-50);
            border-radius: var(--radius-lg);
            color: var(--neutral-600);
            font-size: var(--text-sm);
        }

        .signup-link a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 600;
            transition: all var(--transition-base);
        }

        .signup-link a:hover {
            color: var(--primary-green-dark);
            text-decoration: underline;
        }

        /* Demo credentials hint - subtle */
        .demo-hint {
            text-align: center;
            margin-top: var(--space-md);
            font-size: var(--text-xs);
            color: var(--neutral-400);
        }

        .demo-hint span {
            background: var(--neutral-100);
            padding: 0.2rem 0.5rem;
            border-radius: var(--radius-full);
            font-family: monospace;
            color: var(--primary-green);
        }

        @media (max-width: 480px) {
            body {
                padding: var(--space-md);
            }

            .header {
                padding: var(--space-2xl) var(--space-lg);
            }

            .header h1 {
                font-size: var(--text-2xl);
            }

            .header-icon {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }

            .form-container {
                padding: var(--space-xl) var(--space-lg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-icon">üåô</div>
            <h1>Login</h1>
            <p>Aplikasi Zakat Fitrah</p>
        </div>

        <div class="form-container">
            <div class="alert alert-error" id="alertMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username atau Email</label>
                    <input type="text" id="username" name="username" placeholder="contoh: baduy@zakat" required>
                    <div class="error-message" id="usernameError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()" id="toggleIcon">üëÅÔ∏è</button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <button type="submit" class="btn" id="loginBtn">Login</button>
            </form>

           

            <div class="signup-link">
                Belum punya akun? <a href="signup.html">Daftar di sini</a>
            </div>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const form = document.getElementById('loginForm');
        const alertMessage = document.getElementById('alertMessage');

        // Toggle password visibility
        function togglePassword() {
            const field = document.getElementById('password');
            const icon = document.getElementById('toggleIcon');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.textContent = 'üîí';
            } else {
                field.type = 'password';
                icon.textContent = 'üëÅÔ∏è';
            }
        }

        // Show alert message
        function showAlert(message, type = 'error') {
            alertMessage.textContent = message;
            alertMessage.className = 'alert alert-' + type + ' show';
            
            setTimeout(() => {
                alertMessage.classList.remove('show');
            }, 5000);
        }

        // Initialize default users if not exists
        function initializeDefaultUsers() {
            const users = JSON.parse(localStorage.getItem('zakatUsers') || '[]');
            
            // Check if default user already exists
            const defaultUserExists = users.some(u => u.email === 'baduy@zakat');
            
            if (!defaultUserExists) {
                // Add default user (TANPA hasLoggedIn)
                users.push({
                    username: 'baduy',
                    email: 'baduy@zakat',
                    password: 'zakat',
                    fullname: 'Baduy User',
                    createdAt: new Date().toISOString()
                });
                
                localStorage.setItem('zakatUsers', JSON.stringify(users));
                console.log('Default user created: baduy@zakat / zakat');
            } else {
                // Update existing user to remove hasLoggedIn if it exists
                const updatedUsers = users.map(user => {
                    if (user.email === 'baduy@zakat' || user.username === 'baduy') {
                        // Hapus properti hasLoggedIn jika ada
                        const { hasLoggedIn, ...cleanUser } = user;
                        return cleanUser;
                    }
                    return user;
                });
                localStorage.setItem('zakatUsers', JSON.stringify(updatedUsers));
            }
        }

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => el.classList.remove('show'));
            alertMessage.classList.remove('show');
            
            // Get form values
            const usernameOrEmail = document.getElementById('username').value.trim();
            const password = passwordInput.value;
            
            // Validate inputs
            if (!usernameOrEmail) {
                document.getElementById('usernameError').textContent = 'Username atau email harus diisi';
                document.getElementById('usernameError').classList.add('show');
                return;
            }
            
            if (!password) {
                document.getElementById('passwordError').textContent = 'Password harus diisi';
                document.getElementById('passwordError').classList.add('show');
                return;
            }
            
            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('zakatUsers') || '[]');
            
            // Find user by username or email
            const user = users.find(u => 
                u.username === usernameOrEmail || u.email === usernameOrEmail
            );
            
            if (!user) {
                showAlert('Username atau email tidak ditemukan!', 'error');
                return;
            }
            
            // Verify password
            if (user.password !== password) {
                showAlert('Password salah!', 'error');
                return;
            }
            
            // TIDAK ADA CEK hasLoggedIn - AKUN BISA DIGUNAKAN BERKALI-KALI
            
            // Set current session
            sessionStorage.setItem('currentUser', JSON.stringify({
                username: user.username,
                fullname: user.fullname || user.username,
                email: user.email,
                loginAt: new Date().toISOString()
            }));
            
            // Show success and redirect
            showAlert('Login berhasil! Mengalihkan...', 'success');
            
            setTimeout(() => {
                // Redirect to index.html (landing page)
                window.location.href = 'index.html';
            }, 1500);
        });

        // Check if user is already logged in (session)
        window.addEventListener('load', function() {
            // Initialize default users
            initializeDefaultUsers();
            
            const currentUser = sessionStorage.getItem('currentUser');
            if (currentUser) {
                // If already logged in, redirect to index.html
                window.location.href = 'index.html';
            }
            
            // Tidak ada auto-fill, user harus mengetik sendiri
        });

        // Auto-focus username
        document.getElementById('username').focus();
    </script>
</body>
</html>
